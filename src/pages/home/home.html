<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only right>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card ion-list *ngIf="refeicaoDeHoje">
    <ion-item>
      <ion-icon name="md-restaurant" item-start></ion-icon>
      <h2 padding>{{refeicaoDeHoje.refeicao}}</h2>
      <p><b>Prato Principal:</b> {{refeicaoDeHoje.prato}}</p>
      <p><b>Guarnição:</b> {{refeicaoDeHoje.guarnicao}}</p>
      <p><b>Arroz:</b> {{refeicaoDeHoje.arroz}}</p>
      <p><b>Feijão:</b> {{refeicaoDeHoje.feijao}}</p>
      <p><b>Saladas:</b> {{refeicaoDeHoje.salada}}</p>
      <p><b>Sobremesa:</b> {{refeicaoDeHoje.fruta}}</p>
    </ion-item>
  </ion-card>
  <div padding>
    <button ion-button block color="primary" (click)="logOut()">Sair</button>
  </div>
</ion-content>
